<section class="game-frame">
  <!-- Canvas -->
  <canvas #canvas class="game-canvas"></canvas>

  <!-- Exit -->
  <a href="/" class="exit-btn">Exit</a>

  <!-- HUD -->
  <div class="hud">
    <div class="hud-item">
      Score: <span class="font-semibold">{{ score() }}</span>
    </div>
    <div class="hud-item">
      Level: <span class="font-semibold">{{ level() }}</span>
    </div>
    @if (combo() > 1) {
      <div class="hud-combo">
        Combo x{{ combo() }}
      </div>
    }
  </div>

  <!-- Progress Bar -->
  <div class="progress-bar">
    <div class="progress-fill" [style.width.%]="progress()"></div>
  </div>

  <!-- Toast Messages -->
  <div class="toast-container">
    @for (t of toasts; track t.id) {
      <div class="toast animate-pop">{{ t.text }}</div>
    }
  </div>

  <!-- Tip -->
  <div class="tip">
    Pop quickly to build a combo. Golden balloons give extra sparkles âœ¨<br>
    Watch out for bombs after Level 3!
  </div>
</section>
